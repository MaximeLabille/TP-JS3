<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP JS3</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>TP JS3 - Facture</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col">Article:</th>
                    <th scope="col">Prix:</th>
                    <th scope="col">Quantité:</th>
                    <th scope="col">Résultat:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"><input id="t1-1" placeholder="Nom de l'article" type="text" maxlength="25"/></th>
                    <td><input id="t1-2" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t1-3" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t1-4" disabled placeholder="0" value="0" type="text" /></td>
                </tr>
                <tr>
                    <th scope="row"><input id="t2-1" placeholder="Nom de l'article" type="text" maxlength="25"/></th>
                    <td><input id="t2-2" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t2-3" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t2-4" disabled placeholder="0" value="0" type="text" /></td>
                </tr>
                <tr>
                    <th scope="row"><input id="t3-1" placeholder="Nom de l'article" type="text" maxlength="25"/></th>
                    <td><input id="t3-2" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t3-3" placeholder="0" value="0" min="0" type="number" /></td>
                    <td><input id="t3-4" disabled placeholder="0" value="0" type="text" /></td>
                </tr>

                <tr>
                    <th scope="row"></th>
                    <td><button id="reset">rénitialiser</button></td>
                    <td><button id="submit">résultat</button></td>
                    <td><input id="t-total" disabled placeholder="0" value="0" type="text" /></td>
                </tr>
            </tbody>
        </table>
    </div>
